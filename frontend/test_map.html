<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Minimal Leaflet Test Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body, #map_test {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
    }
  </style>
</head>
<body>
  <div id="map_test"></div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("[Test Map] DOM ready");
      const mapTest = L.map("map_test").setView([49.8, 15.5], 8);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19
      }).addTo(mapTest);
      console.log("[Test Map] OSM tile layer added.");
      mapTest.invalidateSize();
      console.log("[Test Map] Map size invalidated.");
    });
  </script>
</body>
</html>
